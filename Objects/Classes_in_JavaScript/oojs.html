            クラスから、オブジェクトインスタンスを生成する。
            オブジェクトインスタンスは、クラスで定義されたデータや機能を持ったオブジェクト。
            クラスからオブジェクトインスタンスが生成されるとき、クラスのコンストラクター関数が生成のために実行される。
            また、クラスからオブジェクトインスタンスが生成される過程をインスタンス化と呼ぶ。
            オブジェクトインスタンスは、クラスをインスタンス化したものです。
        :3 専門のクラス
            OOP では、他のクラスを元にした新しいクラスを作ることができる。
            これらの新しい子クラスは、親クラスからデータやコード機能を継承することができ、すべてのオブジェクトタイプに共通する機能を重複させずに再利用できる。
            クラス間で機能が異なる場合は、必要に応じて特殊化された機能を直接定義することもできる。
            例えば、人間というクラスを作成した後に、人間クラスを継承した教師クラスや生徒クラスを生成することができる。
        */

        // 最終的なコンストラクターの作成
        function Person(first, last, age, gender, interests) {
            this.name = {
                first : first,
                last : last
            };
            this.age = age;
            this.gender = gender;
            this.interests = interests;
            this.bio = function() {
                alert(this.name.first + ' ' + this.name.last + ' is ' + this.age + ' years old. He likes ' + this.interests[0] + ' and ' + this.interests[1] + '.');
            };
            this.greeting = function() {
                alert('Hi! I\'m ' + this.name.first + '.');
            };
        }
